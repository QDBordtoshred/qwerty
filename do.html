<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #stickman {
            width: 50px;
            height: 100px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #platform {
            width: 200px;
            height: 20px;
            background-color: #999;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <title>Stickman Game</title>
</head>
<body>

<div id="stickman"></div>
<div id="platform"></div>

<script>
    const stickman = document.getElementById('stickman');
    const platform = document.getElementById('platform');
    let jumping = false;

    function jump() {
        if (!jumping) {
            jumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight < 100) {
                    stickman.style.bottom = jumpHeight + 'px';
                    jumpHeight += 5;
                } else {
                    clearInterval(jumpInterval);
                    fall();
                }
            }, 20);
        }
    }

    function fall() {
        let fallHeight = 100;
        const fallInterval = setInterval(() => {
            if (fallHeight > 0) {
                stickman.style.bottom = fallHeight + 'px';
                fallHeight -= 5;
            } else {
                stickman.style.bottom = '0';
                clearInterval(fallInterval);
                jumping = false;
            }
        }, 20);
    }

    function moveLeft() {
        const currentPosition = parseInt(getComputedStyle(stickman).left);
        stickman.style.left = currentPosition - 10 + 'px';
    }

    function moveRight() {
        const currentPosition = parseInt(getComputedStyle(stickman).left);
        stickman.style.left = currentPosition + 10 + 'px';
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp') {
            jump();
        } else if (event.key === 'ArrowLeft') {
            moveLeft();
        } else if (event.key === 'ArrowRight') {
            moveRight();
        }
    });
</script>

</body>
</html>
