<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const ball = {
    x: 50,
    y: canvas.height - 30,
    radius: 15,
    color: "blue",
    speed: 5,
    jumpForce: 10,
    isJumping: false,
    onPlatform: false,
  };

  const platform = {
    x: 200,
    y: canvas.height - 20,
    width: 200,
    height: 10,
    color: "green",
  };

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  }

  function drawPlatform() {
    ctx.beginPath();
    ctx.rect(platform.x, platform.y, platform.width, platform.height);
    ctx.fillStyle = platform.color;
    ctx.fill();
    ctx.closePath();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBall();
    drawPlatform();

    if (ball.isJumping) {
      ball.y -= ball.jumpForce;
    }

    if (ball.onPlatform && !ball.isJumping) {
      ball.y = platform.y - ball.radius;
    }

    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
      ball.speed = -ball.speed;
    }

    ball.x += ball.speed;

    requestAnimationFrame(draw);
  }

  function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      ball.speed = Math.abs(ball.speed);
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      ball.speed = -Math.abs(ball.speed);
    } else if ((e.key === "Up" || e.key === "ArrowUp") && !ball.isJumping) {
      ball.isJumping = true;
      setTimeout(() => {
        ball.isJumping = false;
      }, 500);
    }
  }

  function keyUpHandler(e) {
    if (
      (e.key === "Right" || e.key === "ArrowRight") &&
      ball.speed > 0
    ) {
      ball.speed = 0;
    } else if (
      (e.key === "Left" || e.key === "ArrowLeft") &&
      ball.speed < 0
    ) {
      ball.speed = 0;
    }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  draw();
</script>

</body>
</html>
